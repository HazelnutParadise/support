{{ template "layout.html" . }}

{{ define "title" }}變更密碼{{ end }}

{{ define "content" }}
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">變更密碼</h5>
    </div>
    <div class="card-body">
        {{ if .Message }}
        <div class="alert alert-{{ if eq .MessageType " success" }}success{{ else }}danger{{ end }} alert-dismissible
            fade show" role="alert">
            {{ .Message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {{ end }}

        <form action="/admin/change-password" method="post">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">當前密碼</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">新密碼</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">確認新密碼</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">變更密碼</button>
        </form>
    </div>
</div>
{{ end }}
