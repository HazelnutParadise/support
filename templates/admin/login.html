<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員登入 - 支援中心</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }

        .login-form .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .login-form .form-control:focus {
            z-index: 2;
        }

        .login-form input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .login-form input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .login-header {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <main class="login-form">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center login-header">
                    <h1 class="h3">支援中心後台</h1>
                    <p class="text-muted">請輸入您的管理員帳號密碼</p>
                </div>

                {{if .ErrorMessage}}
                <div class="alert alert-danger" role="alert">
                    {{.ErrorMessage}}
                </div>
                {{end}}

                <form action="/admin/login" method="POST" autocomplete="off">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="使用者名稱"
                            required autofocus autocomplete="new-username">
                        <label for="username">使用者名稱</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密碼"
                            required autocomplete="new-password">
                        <label for="password">密碼</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">登入</button>
                    <div class="mt-3 text-center">
                        <a href="/" class="text-decoration-none">返回前台</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 清除表單欄位中的預填入的值
        window.onload = function () {
            // 短暫延遲，確保瀏覽器已完成自動填入
            setTimeout(function () {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }, 100);
        };
    </script>
</body>

</html>
